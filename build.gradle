plugins {
  id 'play'
  id 'idea'
}

repositories {
  jcenter()
  maven {
    name "typesafe-maven-release"
    url "https://repo.typesafe.com/typesafe/maven-releases"
  }
  ivy {
    name "typesafe-ivy-release"
    url "https://repo.typesafe.com/typesafe/ivy-releases"
    layout "ivy"
  }
}

dependencies {
  play "com.h2database:h2:1.3.148"
  play "org.hibernate:hibernate-core:5.2.2.Final"
  play "com.typesafe.play:play-java-jpa_2.11:2.3.9"
  play "com.google.inject:guice:4.1.0"
}

model {
  components {
    play {
      platform play: '2.3.9', scala: '2.11'
      sources {
        java {
          source.srcDir "src"
        }
      }
    }
  }
}

if (project.hasProperty('debug')) {
  tasks.withType(PlayRun) {
    forkOptions.jvmArgs = ['-Xdebug',
                           '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5006']
  }
}